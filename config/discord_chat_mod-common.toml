	# Chat message from player
	# Parameters: {player}, {message}
	discordPlayerMessageStyle = """
{
    "content": "`<{player}>` {message}"
}
"""
	# Chat message from player (if webhook mode is enabled) 
	# Parameters: {player}, {message}
	discordPlayerMessageWebhookStyle = """
{
    "content": "{message}"
}
"""

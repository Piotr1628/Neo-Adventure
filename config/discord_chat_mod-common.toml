{
    "embed": {
        "author": {
            "name": "{player} {multiplayer.player.left}",
            "icon_url": "{player_avatar_url}"
        },
        "color": "#E74C3C"
    }
}
"""
	# You can apply Markdown to individual components of the death message using the parameters below.

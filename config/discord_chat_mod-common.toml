	# Parameters: {player}, {multiplayer.player.joined}
	discordPlayerJoinedStyle = """
{
    "embed": {
        "author": {
            "name": "{player} {multiplayer.player.joined}",
            "icon_url": "{player_avatar_url}"
        },
        "color": "#2ECC71"

#This mod is designed to make it easier for modded plant blocks to quickly support shaders effects, preventing them from awkwardly standing in swaying blossom.
#Base settings
#Tags or regular expressions are allowed. Tags must start with # and not use regex. Also ! to target class is available (use ~ if want to get more matches). Use % to add state check.
[Base]
	#List of blocks not applied.
	BlackList = []
	#List of small crops.
	"Wheat Like" = ["~net.minecraft.world.level.block.CropBlock"]
	#List of small flowers and grasses.
	"Grass Like" = ["#minecraft:small_flowers", "regions_unexplored:clover", "biomesoplenty:clover", "natures_spirit:.*_grass", "regions_unexplored:.*_grass", "natures_spirit:.*_fern", "natures_spirit:sage_succulent", "terrainslabs:(?!snow)[^:]*_on_top", "bountifulfares:wild_.*", "wildernature:hazelnut_bush", "vinery:.*_grape_bush_.*", "farm_and_charm:tomato_crop%age=0", "farmersdelight:budding_tomatoes", "vinery:.*_grape_bush", "flower_picking:.*", "biomesoplenty:.*_grass", "biomesoplenty:sprout", "biomeswevegone:.*_grass", "biomeswevegone:clover_patch"]
	#List of small saplings.
	"Sapling Like" = ["#minecraft:saplings", ".*berry_bush", "natures_spirit:.*_bearberries", "natures_spirit:.*_bitter_sprouts", "biomesoplenty:bush", "biomesoplenty:tundra_shrub", "regions_unexplored:.*_shrub", "biomeswevegone:horseweed", "biomeswevegone:winter_succulent"]
	#List of upper parts of double block plants.
	"Double Block Plants Uppers" = ["#minecraft:tall_flowers%half:upper", "#regions_unexplored:shrubs%half:upper", "regions_unexplored:.*_tall_grass%half:upper", "natures_spirit:tall_.*_grass%half:upper", "natures_spirit:large_.*_fern%half:upper", "regions_unexplored:windswept_grass%half:upper", "regions_unexplored:cattail%half:upper", "farm_and_charm:wild_corn%half:upper", "farm_and_charm:tomato_crop", "flower_picking:.*%half:upper", "customized:rice_crop%grow_placed=true", "biomesoplenty:sea_oats%half=upper", "biomesoplenty:barley%half=upper", "regions_unexplored:elephant_ear%half=upper", "biomeswevegone:tall_.*_grass%half=upper", "naturalphilosophy:.*%half=upper"]
	#List of lower parts of double block plants.
	"Double Block Plants Lowers" = ["#minecraft:tall_flowers%half:lower", "#regions_unexplored:shrubs%half:lower", "regions_unexplored:.*_tall_grass%half:lower", "natures_spirit:tall_.*_grass%half:lower", "natures_spirit:large_.*_fern%half:lower", "regions_unexplored:windswept_grass%half:lower", "regions_unexplored:cattail%half:lower", "farm_and_charm:wild_corn%half:lower", "farm_and_charm:tomato_crop_body", "flower_picking:.*%half:lower", "customized:rice_crop%grow_placed=false", "biomesoplenty:sea_oats%half=lower", "biomesoplenty:barley%half=lower", "regions_unexplored:elephant_ear%half=lower", "biomeswevegone:tall_.*_grass%half=lower", "naturalphilosophy:.*%half=lower"]
	#List of small vine-like plants.
	"Vine Like" = ["atmospheric:passion_vine", "regions_unexplored:kapok_vines.*", "natures_spirit:.*_wisteria_vines.*", "vinery:jungle_grape_bush_white"]
	#List of small leaf-like plants.
	"Leaf Like" = ["#minecraft:leaves", "#dynamictrees:foliage", "environmental:.*_hanging_wisteria_leaves", "environmental:cattail_stalk", "environmental:cattail", "biomesoplenty:bramble_leaves", "biomesoplenty:high_grass.*", "biomesoplenty:huge_clover_petal"]
	#List of small lily pad-like plants.
	"Pad Like" = ["regions_unexplored:flowering_lily_pad", "biomesoplenty:huge_lily_pad", "environmental:giant_lily_pad", "environmental:large_lily_pad", "natures_spirit:helvola", "natures_spirit:lotus_flower", "natures_spirit:lotus_stem"]
	#List of custom-like plants, use '@' to split template and targets, template string can get from F3+i at target blocks, such as minecraft:tall_grass[half=lower]@#minecraft:tall_flowers[half=lower].
	"Custom Like" = ["minecraft:vine@teastory:rice_plant"]
